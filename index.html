<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
	<style>
		.view-angle{}
		.angle-demo{width:0;height:0;border-style:solid;border-color:transparent #dedede transparent transparent;margin:0 auto;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-heading"><h3 class="panel-title">Informações</h3></div>
					<div class="panel-body">
						<form action="#" role="form">
							<div class="form-group">
								<label for="sensor">Sensor</label>
								<select name="sensor" id="sensor" class="form-control">
									<option value>Selecione</option>
									<option value="full">Full Frame</option>
									<option value="canon">Canon</option>
									<option value="nikon">Nikon</option>
								</select>
							</div>
							<div class="form-group">
								<label for="distancia">Distância Focal</label>
								<input type="number" name="distancia" class="form-control" placeholder="Ex.: 28" min="6" max="1400" />
							</div>
							<input type="submit" class="btn btn-primary" value="Calcular" />
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-heading"><h3 class="panel-title">Ângulo de Abertura</h3></div>
					<div class="panel-body">
						<h3 class="angle" style="text-align:center;"></h3>
						<div class="view-angle"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
